<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>원기둥의 부피 구하기</title>
  <link rel="stylesheet" href="css/cylinder.css">
</head>
<body>
  <h1>원기둥 부피 구하기</h1>
  <p>원기둥의 지름과 높이가 주어졌을 때, 객체를 사용해 원기둥의 부피를 구하는 프로그램을 작성하시오.(결괏값은 소숫점 이하 2자리까지)</p>
  <div id="container">
    <div id="userInput">
      <form action="">
        <ul>
          <li>
            <label for="cyl-diameter">지름</label>
            <input type="text" id="cyl-diameter">
          </li>
          <li>
            <label for="cyl-height">높이</label>
            <input type="text" id="cyl-height">
          </li>
          <li>
            <button>계산하기</button>
          </li>
        </ul>
      </form>
    </div>
    <div id="result"></div>
  </div>
  <script>
    //생성자 함수
    function Cylinder (cylinderDiameter, cylinderHeight){
      this.diameter = cylinderDiameter;
      this.height = cylinderHeight;

      this.getVolume = function(){
        let radius = this.diameter / 2;
        return(Math.PI * radius * radius * this.height).toFixed(2);
      }
    }

    //클래스
    class Cylinder2{
      constructor(cylinderDiameter, cylinderHeight){
        this.diameter = cylinderDiameter;
        this.height = cylinderHeight;
      }

      getVolume = function(){
        let radius = this.diameter / 2;
        return(Math.PI * radius * radius * this.height).toFixed(2);
      }
    }

    // let cylinder = new Cylinder(8, 10); //인스턴스를 생성
    // console.log(`원기둥의 부피는 ${cylinder.getVolume()}입니다.`);

    const button = document.querySelector("button");
    const result = document.querySelector("#result");

    button.addEventListener("click", function(event){
      event.preventDefault();
      const diameter = document.querySelector("#cyl-diameter").value;
      const height = document.querySelector("#cyl-height").value;

      if(diameter === "" || height === ""){
        result.innerText = `지름값과 높이값을 입력하세요`;
      }
      else{
        let cylinder = new Cylinder(parseInt(diameter), parseInt(height));  //인스턴스 생성
        result.innerText = `원기둥의 부피는 ${cylinder.getVolume()}입니다.`;
      }
    })
  </script>
</body>
</html>
