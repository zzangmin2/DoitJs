<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>원의 둘레와 넓이 구하기</title>
  <link rel="stylesheet" href="css/main.css">
  <style>
    #result {
      font-size:1.5em;
    }
  </style>
</head>
<body>
  <div id="result"></div>
  <script>
    //원의 넓이 구하기
    function area(r){
      return Math.PI * r * r;
    }

    //원의 둘레 구하기
    function circum(r){
      return 2 * Math.PI * r;
    }

    const result = document.querySelector("#result");
    const radius = prompt("반지름의 크기는?");

    //반올림하지 않았을 떄
    result.innerText = `
      반지름: ${radius},
      원의 넓이: ${area(radius)},
      원의 둘레: ${circum(radius)}
    `;

    result.innerText = `
      반지름: ${radius},
      원의 넓이: ${area(radius).toFixed(3)},
      원의 둘레: ${circum(radius).toFixed(3)}
    `;
  </script>
</body>
</html>
