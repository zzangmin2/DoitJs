<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>팝업 창 열기</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <button>팝업 창 열기</button>

  <script>
  const btn = document.querySelector("button");
  const popWidth = 600;
  const popHeight = 500;

  btn.addEventListener("click", function(){
    let left = (screen.availWidth - popWidth)/2; //(화면 너비 - 팝업 창 너비) /2
    let top = (screen.availHeight - popHeight)/2; //(화면 너비 - 팝업 창 너비) /2
    window.open("notice.html", "이벤트팝업" , `width = ${popWidth} height= ${popHeight} left=${left} top=${top}`);
  })
  </script>
</body>
</html>
