<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>만보 걷기 - 오늘로 며칠째?</title>
  <link rel="stylesheet" href="css/main.css">
  <style>
    h1 {
      margin-bottom:20px;
    }
    #result {
      font-size:1.5em;
      font-weight: bold;
      color:red;
    }
  </style>
</head>
<body>
  <h1>만보 걷기</h1>
  <p><span id="result"></span>일 연속 달성</p>
<script>
  const result = document.querySelector("#result");
  const firstDay = new Date("2022-12-04");
  const today = new Date();

  // 시작한 날부터 오늘까지 흐른 시간(밀리초)
  let passedTime = today.getTime() - firstDay.getTime();

  // 밀리초를 일수로 계산함
  let passedDay = Math.round(passedTime / (1000 * 60 * 60 *24));

  result.innerText = passedDay;
</script>
</body>
</html>
