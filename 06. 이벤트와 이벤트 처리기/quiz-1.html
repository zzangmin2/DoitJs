<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연습문제 1</title>  
  <style>
    #container {
      width: 600px;
      margin: 20px auto;
    }
    h1 {
      font-size:1.5rem;
      text-align:center;
      margin-bottom:20px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>마우스 오버하면 이미지 바꾸기</h1>
    <img src="images/pic-1.jpg" alt="" id="img1">
  </div>
<script>
  const img1 = document.querySelector("#img1");
  let random = Math.floor(Math.random() * 6) + 2;

  img1.addEventListener("mouseover", (e)=>{
    if( random < 6){
      random++;
    }else{
      random = 0;
    }
    e.target.src= `images/pic-${random}.jpg`;
  });

  img1.addEventListener("mouseout", (e)=>{
    e.target.src="images/pic-1.jpg";
  });

</script>
</body>
</html>
