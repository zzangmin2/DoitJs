<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>event 객체</title>
  <link rel="stylesheet" href="css/main.css">
  <style>
    p {
      font-size:1.2rem;
      margin-bottom:20px;
    }
    #box{
      width:200px;
      height:200px;
      border:1px solid #222;
      border-radius:5%;
    }

  </style>
</head>
<body>
  <p>사각형 내부에서 마우스를 움직이면서 콘솔 창을 확인해 보세요.</p>
  <p>사각형을 벗어나면 위치를 표시하지 않습니다. </p>
  <div id="box"></div>
  <script>
    const box = document.querySelector("#box");

    box.addEventListener("mousemove",(e)=>{
      alert(`x는 ${e.pageX} y는 ${e.pageY}`);
    });
  </script>
</body>
</html>
