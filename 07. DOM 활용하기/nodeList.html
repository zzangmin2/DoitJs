<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>노드 리스트</title>
</head>
<body>
  <h1>노드 리스트 살펴보기</h1>
  <p>HTML</p>
  <p>CSS</p>
  <p>Javascript</p>
  <script>
    //내용이 있는 텍스트 노드 추가하기
    let newP = document.createElement("p"); //<p> </p>
    let textNode = document.createTextNode("TypeScript"); //"TypeScript"
    newP.appendChild(textNode); //텍스트 노드를 p 요소에 연결
    document.body.appendChild(newP)  //p 요소 노드를 body 노드의 자식 노드로 추가

    //속성값이 있는 노드 추가하기
    let newImg = document.createElement("img"); //<img></img>
    let srcNode = document.createAttribute("src");  //src 속성 추가
    srcNode.value = "images/wall.jpg";  //속성 값 추가
    newImg.setAttributeNode(srcNode); //속성 노드 연결하기
    document.body.appendChild(newImg) //img 요소 노드를 body 노드의 자식 노드로 추가

    //기존 노드의 앞에 새 요소 추가하기
    let tsNode = document.createElement("p"); //<p> </p>
    let tsTextNode = document.createTextNode("TypeScript"); //"TypeScript"
    tsNode.appendChild(tsTextNode); //텍스트 노드를 p 요소에 연결

    let basisNode = document.querySelectorAll("p")[0];  //첫 번째 p 요소를 기준 노드로 정함
    document.body.insertBefore(tsNode, basisNode); //기준 노드의 앞에 tsNode를 추가함


  </script>
</body>
</html>
